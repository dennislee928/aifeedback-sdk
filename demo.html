<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback SDK 範例 - 聊天室</title>
    <!-- 1. 透過 CDN 或本地路徑非同步載入 SDK -->
    <script src="./dist/feedback-sdk.min.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial,
          sans-serif;
        margin: 0;
        background-color: #f4f4f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 90%;
        height: 80vh;
        max-height: 800px;
        background-color: #fff;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .chat-header {
        padding: 16px;
        background-color: #6a5af9;
        color: white;
        text-align: center;
        font-weight: bold;
        border-bottom: 1px solid #ddd;
      }

      .chat-messages {
        flex-grow: 1;
        padding: 20px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .message {
        max-width: 80%;
        padding: 12px 18px;
        border-radius: 20px;
        line-height: 1.5;
        word-wrap: break-word;
      }

      .bot-message {
        background-color: #e5e5ea;
        color: #000;
        align-self: flex-start;
        border-bottom-left-radius: 4px;
      }

      .user-message {
        background-color: #6a5af9;
        color: white;
        align-self: flex-end;
        border-bottom-right-radius: 4px;
      }

      .feedback-section {
        background-color: #f0f0f0;
        padding: 15px;
        border-radius: 12px;
        margin-top: 10px;
      }

      .feedback-buttons {
        display: flex;
        gap: 10px;
        margin-bottom: 10px;
      }

      .feedback-buttons button {
        flex-grow: 1;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        background-color: #fff;
        font-size: 1em;
        transition: all 0.2s ease;
      }

      #comment {
        box-sizing: border-box;
        width: 100%;
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        resize: vertical;
        margin-bottom: 10px;
      }

      #submitBtn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background-color: #6a5af9;
        color: white;
        font-size: 1em;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      #submitBtn:hover {
        background-color: #5849e0;
      }
      #submitBtn:disabled {
        background-color: #b5b5b5;
        cursor: not-allowed;
      }
      #submitBtn.success {
        background-color: #28a745;
      }
      #submitBtn.error {
        background-color: #dc3545;
      }

      .chat-input {
        padding: 20px;
        border-top: 1px solid #eee;
        background-color: #f9f9f9;
        display: flex;
      }

      .chat-input input {
        flex-grow: 1;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 20px;
        margin-right: 10px;
      }

      .chat-input button {
        padding: 12px 20px;
        border: none;
        background-color: #6a5af9;
        color: white;
        border-radius: 20px;
        cursor: pointer;
      }
      .chat-input button:disabled {
        background-color: #b5b5b5;
      }

      @media (max-width: 820px) {
        .chat-container {
          width: 100%;
          height: 100vh;
          max-height: none;
          border-radius: 0;
          box-shadow: none;
        }

        .chat-header {
          border-radius: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>客服機器人</h1>
      </div>
      <div class="chat-messages">
        <div class="message bot-message">你好！請問有什麼可以幫助您的嗎？</div>
        <div class="message user-message">嗨，我想查詢我的訂單狀態。</div>
        <div class="message bot-message">好的，請提供您的訂單編號。</div>
        <div class="message user-message">我的訂單編號是 #AIF-12345。</div>
        <div class="message bot-message">感謝您。查詢到您的訂單已於今天上午出貨，預計明天會送達。</div>
        <div class="message bot-message">
          請問這次的服務您還滿意嗎？請給我一點回饋！
          <div class="feedback-section">
            <div class="feedback-buttons">
              <button id="goodBtn">滿意 👍</button>
              <button id="normalBtn">普通 😐</button>
              <button id="badBtn">不滿意 👎</button>
            </div>
            <textarea id="comment" placeholder="請輸入您的建議..." rows="3"></textarea>
            <button id="submitBtn">送出回饋</button>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="輸入訊息..." disabled />
        <button disabled>傳送</button>
      </div>
    </div>
    <div id="status" style="display: none"></div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const chatMessages = document.querySelector('.chat-messages');
        chatMessages.scrollTop = chatMessages.scrollHeight;

        // 2. 初始化模組
        try {
          // 請替換為您服務的 serviceId 與 DSN
          const serviceId = prompt('請輸入 serviceId', 'localhost');
          const dsn = prompt('請輸入 API Host', 'https://aifeedback-backend-1023781149738.asia-east1.run.app');

          if (!serviceId || !dsn) {
            throw new Error('未提供 serviceId 或 API Host');
          }

          FeedbackSDK.init({
            serviceId,
            dsn: dsn + '/api',
          });
        } catch (error) {
          alert(`SDK 初始化失敗: ${error.message}`);
          console.error('SDK 初始化失敗:', error.message);
        }

        let selectedRating = null;
        const goodBtn = document.getElementById('goodBtn');
        const normalBtn = document.getElementById('normalBtn');
        const badBtn = document.getElementById('badBtn');

        function resetButtonStyles() {
          goodBtn.style.backgroundColor = '#fff';
          goodBtn.style.borderColor = '#ccc';
          normalBtn.style.backgroundColor = '#fff';
          normalBtn.style.borderColor = '#ccc';
          badBtn.style.backgroundColor = '#fff';
          badBtn.style.borderColor = '#ccc';
        }

        goodBtn.addEventListener('click', () => {
          selectedRating = 'good';
          resetButtonStyles();
          goodBtn.style.backgroundColor = '#d4edda';
          goodBtn.style.borderColor = '#c3e6cb';
        });

        normalBtn.addEventListener('click', () => {
          selectedRating = 'normal';
          resetButtonStyles();
          normalBtn.style.backgroundColor = '#fff3cd';
          normalBtn.style.borderColor = '#ffeeba';
        });

        badBtn.addEventListener('click', () => {
          selectedRating = 'bad';
          resetButtonStyles();
          badBtn.style.backgroundColor = '#f8d7da';
          badBtn.style.borderColor = '#f5c6cb';
        });

        document.getElementById('submitBtn').addEventListener('click', () => {
          if (!selectedRating) {
            alert('請選擇滿意、普通或不滿意');
            return;
          }
          const comment = document.getElementById('comment').value;
          const feedback = {
            feedbackRating: selectedRating,
            feedbackComment: comment,
            durationSec: Math.round(Math.random() * 20) + 5, // 模擬 5-25 秒的對話時間
          };
          submitFeedback(feedback);
        });

        async function submitFeedback(feedbackData) {
          const submitBtn = document.getElementById('submitBtn');
          const originalBtnText = submitBtn.textContent;

          submitBtn.disabled = true;
          submitBtn.textContent = '提交中...';
          submitBtn.classList.remove('success', 'error');

          try {
            // 3. 呼叫 submit function
            const result = await FeedbackSDK.submit(feedbackData);
            console.log('提交成功:', result);
            submitBtn.textContent = '回饋已成功送出！';
            submitBtn.classList.add('success');

            // 提交成功後可重設介面
            setTimeout(() => {
              submitBtn.disabled = false;
              submitBtn.textContent = originalBtnText;
              submitBtn.classList.remove('success');

              selectedRating = null;
              document.getElementById('comment').value = '';
              resetButtonStyles();
            }, 2000);
          } catch (error) {
            console.error('提交失敗:', error);
            submitBtn.textContent = `提交失敗: ${error.message}`;
            submitBtn.classList.add('error');

            setTimeout(() => {
              submitBtn.disabled = false;
              submitBtn.textContent = originalBtnText;
              submitBtn.classList.remove('error');
            }, 3000);
          }
        }
      });
    </script>
  </body>
</html>
